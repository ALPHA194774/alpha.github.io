{% extends "base.html" %}
{% block body_class %}upload-page{% endblock %}
{% block title %}Upload Item ‚Äî CraftGhana{% endblock %}

{% block content %}
<section class="upload-section d-flex align-items-center justify-content-center position-relative text-light"
         style="
           min-height: 100vh;
           background: url('{{ url_for('static', filename='images/upload-bg.jpg') }}') center/cover no-repeat fixed;
           overflow: hidden;
         ">

  <!-- Dark overlay for readability -->
  <div class="position-absolute top-0 start-0 w-100 h-100" style="background: rgba(0, 0, 0, 0.65); z-index: 1;"></div>

  <!-- Upload Form -->
  <div class="container position-relative z-2 py-5" style="max-width: 1100px;">
    <div class="card border-0 rounded-4 shadow-lg bg-dark bg-opacity-75 text-light p-5"
         style="backdrop-filter: blur(10px);">

      <div class="text-center mb-5">
        <h2 class="fw-bold display-5 text-success">üõ†Ô∏è Upload Your Craft Item</h2>
        <p class="fs-5 text-light-50">Showcase your handmade creation to the world</p>
        <hr class="border-light opacity-25 mx-auto" style="width: 60%;">
      </div>

      <form action="{{ url_for('upload_item') }}" method="POST" enctype="multipart/form-data">

        <!-- Title -->
        <div class="mb-4">
          <label for="title" class="form-label fw-semibold">Item Title</label>
          <input type="text" id="title" name="title"
                 class="form-control bg-transparent text-light border-secondary rounded-3 py-3"
                 placeholder="Enter item title" required>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="description" class="form-label fw-semibold">Description</label>
          <textarea id="description" name="description" rows="4"
                    class="form-control bg-transparent text-light border-secondary rounded-3 py-3"
                    placeholder="Describe your craft item..." required></textarea>
        </div>

        <!-- Category & Price -->
        <div class="row g-4">
          <div class="col-md-6">
            <label for="category" class="form-label fw-semibold">Category</label>
            <select id="category" name="category"
                    class="form-select bg-transparent text-light border-secondary rounded-3 py-3" required>
              <option value="">Select category</option>
              <option>Woodwork</option>
              <option>Textiles</option>
              <option>Beadwork</option>
              <option>Metal Art</option>
              <option>Painting</option>
              <option>Pottery</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="price" class="form-label fw-semibold">Price (‚Çµ)</label>
            <input type="number" step="0.01" id="price" name="price"
                   class="form-control bg-transparent text-light border-secondary rounded-3 py-3"
                   placeholder="Enter price" required>
          </div>
        </div>

        <!-- Quantity & Material -->
        <div class="row g-4 mt-1">
          <div class="col-md-6">
            <label for="quantity" class="form-label fw-semibold">Quantity</label>
            <input type="number" id="quantity" name="quantity"
                   class="form-control bg-transparent text-light border-secondary rounded-3 py-3"
                   placeholder="Enter available stock" required>
          </div>

          <div class="col-md-6">
            <label for="material" class="form-label fw-semibold">Material Type</label>
            <input type="text" id="material" name="material"
                   class="form-control bg-transparent text-light border-secondary rounded-3 py-3"
                   placeholder="e.g. Leather, Clay, Wood">
          </div>
        </div>

        <!-- Tags -->
        <div class="mt-4 mb-4">
          <label for="tags" class="form-label fw-semibold">Tags (optional)</label>
          <input type="text" id="tags" name="tags"
                 class="form-control bg-transparent text-light border-secondary rounded-3 py-3"
                 placeholder="e.g. handmade, eco-friendly, modern">
        </div>

        <!-- Image Upload -->
        <div class="mb-5">
          <label for="image" class="form-label fw-semibold">Upload Image</label>
          <input type="file" id="image" name="image"
                 class="form-control bg-transparent text-light border-secondary rounded-3 py-3"
                 accept="image/*" required>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit"
                  class="btn btn-success rounded-pill py-3 fw-semibold fs-5 shadow-sm"
                  style="transition: 0.3s;">
            üì§ Upload Item
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<style>
.upload-section input,
.upload-section textarea,
.upload-section select {
  transition: all 0.3s ease;
}

.upload-section input:focus,
.upload-section textarea:focus,
.upload-section select:focus {
  border-color: #28a745 !important;
  box-shadow: 0 0 10px rgba(40,167,69,0.6);
}

.upload-section button:hover {
  background-color: #1e9b4b !important;
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(30,155,75,0.4);
}
</style>
{% endblock %}
