{% extends "base.html" %}
{% block title %}Confirm Delete — CraftGhana{% endblock %}

{% block content %}
<div class="dashboard" style="max-width:500px; margin:auto; text-align:center;">
    <h2>⚠️ Confirm Delete</h2>
    <p>Are you sure you want to delete this {{ entity }}?</p>
    <p><strong>{{ name }}</strong></p>

    <form method="post">
        <button type="submit" class="btn btn-red">Yes, Delete</button>
        <a href="{{ request.referrer or url_for('home') }}" class="btn btn-blue">Cancel</a>
    </form>
</div>
{% endblock %}
